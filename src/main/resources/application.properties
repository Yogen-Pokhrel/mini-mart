spring.application.name=Minimart-API-System

spring.datasource.url=jdbc:postgresql://localhost:5432/minimart
spring.datasource.username=yogen
spring.datasource.password=dat@123
spring.datasource.driver-class-name=org.postgresql.Driver

#spring.datasource.url=${JDBC_URL}
#spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# ----------- Security Configuration ---------
# Client Registration Configuration
spring.security.oauth2.client.registration.keycloak.client-id=minimart-auth
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid

# OIDC Provider Configuration
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:4001/realms/mini-mart
spring.security.oauth2.client.provider.keycloak.user-name-attribute=admin

# JWT validating Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:4001/realms/mini-mart
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs

# JWT Configuration
jwt.auth.converter.resource-id=my-super-client
jwt.auth.converter.principal-attribute=principal_username

# Logging Configuration
logging.level.org.springframework.security=DEBUG